name: anix
description: An Flutter app to watch anime in Hindi.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1

  # Database (Drift - actively maintained SQLite wrapper)
  drift: ^2.22.1
  sqlite3_flutter_libs: ^0.5.28
  path_provider: ^2.1.5
  path: ^1.9.0

  # Networking
  dio: ^5.7.0
  connectivity_plus: ^5.0.2

  # WebView for scraping
  flutter_inappwebview: ^6.1.5

  # Video Player (media_kit - used by Dartatsu)
  media_kit: ^1.1.11
  media_kit_video: ^1.2.5
  media_kit_libs_video: ^1.0.5

  # Permissions
  permission_handler: ^12.0.1

  # Storage Access Framework
  saf: ^1.0.4

  # Image Caching
  cached_network_image: ^3.3.1

  # UI Components
  flutter_animate: ^4.5.2
  shimmer: ^3.0.0

  # HTTP
  http: ^1.2.2

  # Shared preferences for simple settings
  shared_preferences: ^2.3.4

  # File picker (for SAF fallback)
  file_picker: ^8.1.7

  # UUID for unique IDs
  uuid: ^4.5.1

  # Collection utilities
  collection: ^1.18.0

  # Logging
  logger: ^2.5.0

  # Cupertino icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  drift_dev: ^2.22.1

dependency_overrides:
  # Force compatible versions to avoid AGP 8.x issues
  package_info_plus: ^8.0.0
  wakelock_plus: ^1.2.8

flutter:
  uses-material-design: true

