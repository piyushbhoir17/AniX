name: anix
description: An Flutter app to watch anime in Hindi.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.6.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1

  # Database (Isar Community - maintained fork)
  isar_community: ^3.3.0-dev.2
  isar_community_flutter_libs: ^3.3.0-dev.2
  path_provider: ^2.1.5
  path: ^1.9.0

  # Networking
  dio: ^5.7.0
  connectivity_plus: ^6.1.1

  # WebView for scraping
  flutter_inappwebview: ^6.1.5

  # Video Player (media_kit - Schnitzel5 fork for AGP 8.x compatibility)
  media_kit:
    git:
      url: https://github.com/Schnitzel5/media-kit.git
      path: media_kit
  media_kit_video:
    git:
      url: https://github.com/Schnitzel5/media-kit.git
      path: media_kit_video
  media_kit_libs_video:
    git:
      url: https://github.com/Schnitzel5/media-kit.git
      path: libs/universal/media_kit_libs_video

  # Permissions
  permission_handler: ^12.0.0+1

  # Storage Access Framework
  saf: ^1.0.4

  # Image Caching
  cached_network_image: ^3.4.1

  # UI Components
  flutter_animate: ^4.5.2
  shimmer: ^3.0.0

  # HTML parsing
  html: ^0.15.4

  # HTTP
  http: ^1.2.2

  # Shared preferences for simple settings
  shared_preferences: ^2.3.4

  # File picker (for SAF fallback)
  file_picker: ^8.1.7

  # UUID for unique IDs
  uuid: ^4.5.1

  # Collection utilities
  collection: ^1.18.0

  # Logging
  logger: ^2.5.0

  # Cupertino icons
  cupertino_icons: ^1.0.8
  
  # Keep screen awake during playback
  wakelock_plus: ^1.3.2
  
  # Package info
  package_info_plus: ^8.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  isar_community_generator: ^3.3.0-dev.2

dependency_overrides:
  collection: ^1.19.1

flutter:
  uses-material-design: true
